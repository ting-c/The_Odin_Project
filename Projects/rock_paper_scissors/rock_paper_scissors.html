<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
</head>
  <body>
    <script>
        function computerPlay(){
          var outcomes = ["Rock", "Paper", "Scissors"]
          //Math.floor returns the largest integer less than or equal to a given number.
          //Math.random returns a float between 0 - 1
          var choice = outcomes[Math.floor(Math.random()*outcomes.length)];
          return choice
          }

        function playRound(playerSelection, computerSelection){
          // making the function case insensitive
          var lowercase_string = playerSelection.toLowerCase().slice(1);
          // change the first letter to uppercase using charAt
          // extract a section of a string using slice
          var first_letter = playerSelection.charAt(0).toUpperCase();
          var capitalized_string = first_letter+lowercase_string;

          var playerSelection = capitalized_string;
          if (playerSelection ==  computerSelection){
            return "It's a draw! Both players chose " + playerSelection + ".";
          }
          else if (  (playerSelection == "Rock" && computerSelection == "Scissors")
                  || (playerSelection == "Paper" && computerSelection == "Rock")
                  || (playerSelection == "Scissors" && computerSelection == "Paper")
                  ){
                    player_vs_comp += 1;
                    return "You win! " + playerSelection + " beats " + computerSelection + "."
                }
          else {  player_vs_comp -= 1;
                  return "You lose! " + computerSelection + " beats " + playerSelection + "."
              }
          }

          // To play a 5 round game
        function game(){
          player_vs_comp = 0
          let i = 0;
          do {
            i += 1;
            var playerSelection = prompt("Enter Rock, Paper or Scissors")
            var computerSelection = computerPlay()
            alert(playRound(playerSelection, computerSelection))
          } while (i < 5);
          if (player_vs_comp == 0){
            return "Draw after 5 rounds!"
          }
          else if (player_vs_comp > 0){
            return "You're the winner after 5 rounds!"
          }
          else {
            return "You're the loser after 5 rounds!"
          }
        }


        alert(game())


    </script>
  </body>
</html>
