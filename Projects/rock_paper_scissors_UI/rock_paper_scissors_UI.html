<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="player" class="score">Player</div>
        <div id="computer" class="score">Computer</div>
        <span id="playerScore">0</span>
        <span id="computerScore">0</span>
    </div>

    <div class='message'>
      <p>Let's play!</p>
    </div>

    <div class="choices">
      <div class="choice" id='rock'>
        <button class="button" type="button">Rock</button>
      </div>
      <div class="choice" id='paper'>
        <button class="button" type="button">Paper</button>
      </div>
      <div class="choice" id='scissors'>
        <button class="button" type="button">Scissors</button>
      </div>
    </div>

    <p id="action-message">Choose rock, paper or scissors</p>

  <script src="rock_paper_scissors.js" charset="utf-8"></script>
  </body>


</html>
