    function capitalize(string){
        lowercase_string = string.toLowerCase();
        // change the first letter to uppercase using charAt
        first_letter = lowercase_string.charAt(0).toUpperCase();
        // extract a section of a string using slice
        rest_of_string = lowercase_string.slice(1);
        // output the caplitalized word
